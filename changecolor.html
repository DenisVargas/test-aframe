<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aframe-ar clickable entities</title>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A FRAME -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <button id="myButton" onclick="superClic()"> Hola </button>
    <button id="button1" onclick="color1(this)"> Color red </button>
    <button id="button2" onclick="color2(this)"> color blue </button>
    <button id="button3" onclick="color3(this)"> color green </button>
    
    <a-scene >
      <a-asset>
        <a-asset-item id="gltftree" src="Assets\3DModels\mini_vase.gltf"></a-asset-item>
      </a-asset>

      <a-entity
        gltf-model='Assets\3DModels\rose.glb'
        scale="1 1 1"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: position; to: 0 2 0; dur: 4000; easing: linear; loop: true"
      ></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>      
      <a-sky color="#44dd88" ></a-sky>
      <a-entity id="tree" gltf-model="#gltftree" scale="3 1 3" treeman></a-entity>
      <a-entity camera orbit-controls="initialPosition: 0 0 -5"></a-entity>
    </a-scene>
  </body>
</html>
